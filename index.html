<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Sirena</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Supermercado La Sirena</a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Inicio</a>
            <a href="#" class="nav_link">Producto</a>
            <a href="#" class="nav_link">Servicios</a>
            <a href="#" class="nav_link">Contactos</a>
          </li>
        </ul>

        <button class="button" id="form-open">Iniciar Sesion</button>
      </nav>
    </header>

    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Iniciar Sesion</h2>

            <div class="input_box">
              <input type="email" placeholder="Inserta tu correo electronico" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Inserta tu contrase単a" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Recprdar</label>
              </span>
              <a href="#" class="forgot_pw">Olvidaste la contrase単a?</a>
            </div>

            <button class="button">Iniciar Sesion</button>

            <div class="login_signup">Aun no tienes una cuenta? <a href="#" id="signup">Registrarse</a></div>
          </form>
        </div>


        <div class="form signup_form">
          <form action="#">
            <h2>Registrarse</h2>

            <div class="input_box">
              <input type="email" placeholder="Inserta tu Correo Electronico" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Crear Contrase単a" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirmar contrase単a" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Registrarse</button>

            <div class="login_signup">Ya tienes una cuentra? <a href="#" id="login">Iniciar Sesion</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
